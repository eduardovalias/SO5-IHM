<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard App Inatel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="head">
    <div id="menu">ICONE</div>
    <div id="logo">ICONE</div>
    <div id="perfil">ICONE</div>
  </header>
  <main>
    <div id="mensagens">
      <div id="user_name">Olá Raphael</div>
      <div class="mns_box">
        <div class="icon">ICONE</div>
        <div class="mns">Você possui um armário reservado com entrega para hoje...</div>
      </div>
      <div class="mns_box">
        <div class="icon">ICONE</div>
        <div class="mns">Você possui uma pendência no financeiro...</div>
      </div>
    </div>
    <div id="aulas">
      <p>Suas aulas de hoje...</p>
      <div class="aula">
        <p>S205</p>
        <p class="aula-info">19h30 - I.12</p>
      </div>
      <div class="aula">
        <p>G002</p>
        <p class="aula-info">21h30 - I.17</p>
      </div>
    </div>
    <div id="noticias">
      <p>Card de notícias</p>
      <div class="noticia">
        <p>Noticia</p>
        <p class="noticia-info">Subtitulo</p>
      </div>
    </div>
  </main>
</body>
</html>
