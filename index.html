<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Exercícios</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Container responsivo usando grid */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    /* Estilização dos botões */
    .btn {
      background-color: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Página de Exercícios</h1>
  <div class="menu">
    <a href="SetupProj/index.html" class="btn">Setup do Projeto</a>
    <a href="GridResp/index.html" class="btn">Grid e Responsividade</a>
    <a href="Cores/index.html" class="btn">Cores, Tipografia e Ícones</a>
    <a href="ImagensVideos/index.html" class="btn">Imagens e Vídeos</a>
    <a href="InteracaoAnimacao/index.html" class="btn">Interação e Animação</a>
  </div>
</body>
</html>
